<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent a Car</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">RENT A CAR</a>                                             
			<div>
			<button class="btn btn-outline-light" onclick="redirectToAllRentals()">All Rentals</button>
            <button class="btn btn-outline-light" onclick="redirectToMyRentals()">My Rentals</button>
			<button class="btn btn-outline-light" onclick="logout()">Log out</button>
			</div>
        </div>
    </nav>
</header>
    <h1 id="welcome"></h1>
    <h1>Available cars</h1>

    <div>
        <label for="category-filter">Filter by category:</label>
        <select id="category-filter">
            <option value="All">All</option> <!-- Az összes kategória megjelenítése -->
        </select>
    </div>

    <table id="car-table">
        <thead>
            <tr>
                <th>Car ID</th>
                <th>Category Name</th>
                <th>Brand</th>
                <th>Model</th>
                <th>Daily Price</th>
            </tr>
        </thead>
        <tbody>
            <!-- Car datas -->
        </tbody>
    </table>
	<div class="section-divider"></div> <!-- Üres div az elválasztáshoz -->
    <h2>!!!Cars On Sale!!!</h2>
    <table id="sale-table">
        <thead>
            <tr>
                <th>Car Name</th>
                <th>Car Brand</th>
                <th>Description</th>
                <th>Percentage</th>
				<th>Changed Price</th>
            </tr>
        </thead>
        <tbody>
            <!-- Sale datas -->
        </tbody>
    </table>

    <script src="script.js"></script>

</body>
</html>
